<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-card">
    <div class="pix">
    </div>
    <div class="card-details">
      <p class="main-heading">Order Summary</p>

    <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </p>
  
      <div class="subbox">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="sub">
        <span class="plan">Annual Plan</span>
        <span class="price">$59.99/year</span>
      </div>
      
      <p class="change">Change</p>
    </div>
  
    
  
    <button class="btn">
      Proceed to Payment
    </button>
    <p class="order">
      Cancel Order
    </p>

    </div>
   </div>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Ranti Ogunrinde</a>.
</div>
  
</body>
</html>
